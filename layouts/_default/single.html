{{ define "meta" }}
<link rel="stylesheet" href='{{ "css/monokai.css" | absURL }}'>
{{ end }}

{{ define "main" }}
  <p class="text-base">{{ index $.Site.Data.months (printf "%d" .Date.Month) }} {{ .Date.Day }}, {{ .Date.Year }} Â· {{ .Params.author }}</p>
  <h1 class="font-open-sans font-semibold text-3xl leading-tight">{{ .Title }}</h1>
  <div class="post-content mt-8">
    {{ if .Params.images }}
      <figure>
        <img src="{{ index .Params.images 0 | absURL }}" {{ with .Params.attribution }}alt="{{ . | markdownify }}"{{end}}>
        {{ with .Params.attribution }}
          <figcaption>
            <p>{{ . | markdownify }}</p>
          </figcaption>
        {{end}}
      </figure>
    {{ end }}
    {{ .Content }}
  </div>
  <div class="mt-10">
    {{ template "_internal/disqus.html" . }}
  </div>
{{ end }}
